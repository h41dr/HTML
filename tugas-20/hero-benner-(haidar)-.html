<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas-20 Responsive Website Bagian Flexbox</title>
    <style>
      * {
        margin: 0;
      }
    </style>
  </head>
  <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">
    <header
      style="
        justify-content: center;
        display: flex;
        padding: 50px 100px;
        align-items: center;
        background: linear-gradient(
          90deg,
          rgba(131, 58, 180, 1) 0%,
          rgba(253, 29, 29, 1) 50%,
          rgba(252, 176, 69, 1) 100%
        );
      "
    >
      <div style="padding-right: 50px">
        <img src="./assets/download-removebg-preview.png" alt="400x400" /
        style=" width: 200px;">
      </div>
      <div>
        <h1 style="color: white; font-size: 50px">Haidar Mahya</h1>
        <p style="color: white; font-size: 50px; padding-top: 10px">
          Graphic Designer & Web Developer
        </p>
        <button
          style="
            color: black;
            font-weight: 600;
            margin-right: 10px;
            margin-top: 15px;
            border-radius: 30px;
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            background-color: #cbcbcb;
            cursor: pointer;
          "
        >
          Download CV
        </button>
        <button
          style="
            margin-top: 15px;
            border-radius: 30px;
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            font-weight: 600;
            color: white;
            background-color: #4cc582;
            cursor: pointer;
          "
        >
          Hire Me
        </button>
      </div>
    </header>
  </body>
</html>
