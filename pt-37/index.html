<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-Visual Effects & Interactivity</title>
    <style>
      /* a:hover {
        color: red;
      }
      p::first-letter {
        font-size: 24px;
        color: blue;
      } */

      /* Contoh 1 — Tombol ganti warna saat hover */
      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #2e7d32;
      }

      /* Contoh 2 — Membesar halus (scale) saat hover */
      .card {
        width: 120px;
        height: 120px;
        margin-top: 50px;
        background-color: #ffd54f;
        display: grid;
        place-items: center;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.25s ease-out;
      }
      .card:hover {
        transform: scale(1.07);
      }

      /* Contoh 3 — Timing function berbeda */
      .box {
        width: 60px;
        height: 60px;
        background: #29b6f6;
        transition: margin-left 1s linear;
        place-items: center;
        display: grid;
      }
      .box .ease {
        transition-timing-function: ease;
      }
      .box.easein {
        transition-timing-function: ease-in;
      }
      .box.easeout {
        transition-timing-function: ease-out;
      }
      .box:hover {
        margin-left: 120px;
      }

      /* ANIMATION */
      /*Contoh 1 — Teks berjalan (slide)  */
      .jalan {
        margin-top: 20px;
        position: relative;
        animation: geser 2s ease-in-out infinite alternate;
      }
      @keyframes geser {
        from {
          color: #29b6f6;
          left: 0;
          opacity: 0.4;
        }
        to {
          color: salmon;
          left: 120px;
          opacity: 1;
        }
      }

      /* Contoh 2 — Denyut (pulse) pada tombol */
      .pulse {
        background: #ff6f61;
        color: white;
        border: 0;
        padding: 10px 18px;
        border-radius: 999px;
        cursor: pointer;
        animation: pulse 1.2s ease-in-out infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 111, 97, 6);
        }
        70% {
          transform: scale(1.06);
          box-shadow: 0 0 0 14px rgba(255, 111, 97, 0);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Contoh 3 — Loading berputar (spin) */
      .spinner {
        width: 36px;
        height: 36px;
        margin-top: 50px;
        border: 4px solid#eee;
        border-top-color: #42a5f5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 4) Praktik Cepat (Step-by-step) */
      .kartu {
        width: 160px;
        height: 120px;
        margin-top: 20px;
        display: grid;
        place-items: center;
        background: #fff3cd;
        border-radius: 16px;
        box-shadow: 0 0 0 rgba(255, 193, 7, 0);
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }
      .kartu:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 20px rgba(255, 193, 7, 0.45);
      }

      /* B. Animation Badge “NEW” */
      .badge {
        background: #00c853;
        color: #fff;
        padding: 4px 10px;
        border-radius: 999px;
        font: 600 12px/1.2 system-ui;
        animation: pop 1.1s ease-out infinite alternate;
      }
      @keyframes pop {
        from {
          transform: scale(1);
          filter: brightness(1);
        }
        to {
          transform: scale(1.12);
          filter: brightness(1.2);
        }

        /* Transformasi 2D (Two-Dimensional Transform) */
      }
      .box1 {
        width: 100px;
        height: 100px;
        margin-top: 50px;
        background-color: red;
      }
      .box1:hover {
        transform: rotate(45deg);
      }
      .box-scale {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-top: 50px;
      }
      .box-scale:hover {
        transform: scale(1.3);
      }

      .box-skew {
        width: 100px;
        height: 100px;
        background-color: green;
        margin-top: 50px;
      }
      .box-skew:hover {
        transform: skew(20deg);
      }

      /* Contoh Transformasi 2D Gabungan */
      .box-2d-gabungan {
        width: 100px;
        height: 100px;
        background-color: purple;
        margin-top: 50px;
      }
      .box-2d-gabungan:hover {
        transform: rotate(10deg) scale(1.1) translateY(-10px);
      }
    </style>
  </head>
  <body>
    <!-- <a href="#">ini link</a>
    <p>Ini Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, in!</p> -->
    <button class="btn">Arahkan kursor ke sini</button>

    <div class="card">Kartu</div>

    <div class="box">Box</div>
    <div class="box">Box ease</div>
    <div class="box">Box easein</div>
    <div class="box">Box easeout</div>
    <br />
    <hr />
    <h2>Animation</h2>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae,
      fugiat!
    </p>

    <h2 class="jalan">Hello world</h2>

    <button class="pulse">GO</button>

    <div class="spinner"></div>

    <div class="kartu">CSS fun</div>

    <span class="badge">NEW</span>

    <div class="box1"></div>

    <div class="box-scale"></div>

    <div class="box-skew"></div>

    <div class="box-2d-gabungan"></div>
  </body>
</html>
