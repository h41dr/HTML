<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penggunaan Dalam Interaksi</title>
  </head>
  <body>
    <button onclick="berinotifikasi()">Klik saya</button>

    <script>
      function berinotifikasi() {
        alert("Tombol berhasil diklik");
      }
    </script>
  </body>
</html>
