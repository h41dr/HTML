<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .head1 {
        width: 60%;
        padding: 5%;
        margin-bottom: 5%;
        color: white;
        background-color: slateblue;
        border-radius: 5%;
      }

      h2 {
        font-size: 200%;
      }

      .text-big {
        font-size: 120%;
      }
      header {
        width: 500px;
        background-color: slateblue;
        color: white;
        padding: 8px;
      }
      img {
        max-width: 100%;
        /* biar ngikutin header */
      }
    </style>
  </head>
  <body>
    <header class="head1">
      <h1>Latihan Sizing dengan Persen</h1>
    </header>
    <article>
      <h2>Ini judul artikel level 2 dengan ukuran 200%</h2>
      <p>Ini adalah paragraf dengan ukuran teks normal atau default</p>
      <p class="text-big">
        Ini adalah paragraf dengan ukuran teks 120% dari ukuran default
      </p>
    </article>
    <header>
      <img src="https://placehold.co/600x100" />
      <h1>Judul Website</h1>
    </header>

    <main>
      <p>Ini adalah konten website</p>
    </main>
  </body>
</html>
