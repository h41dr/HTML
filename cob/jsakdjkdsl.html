<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tulisan dan Gambar</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 40px;
      }

      .left {
        flex: 1;
      }

      .left h1 {
        margin-bottom: 10px;
      }

      .left p {
        margin-bottom: 20px;
      }

      .left button {
        margin-right: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .right img {
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Halo Dunia!</h1>
        <p>Ini contoh tulisan dan tombol di kiri.</p>
        <button>Tombol 1</button>
        <button>Tombol 2</button>
      </div>

      <div class="right">
        <img src="orang.png" alt="Gambar Orang" />
      </div>
    </div>
  </body>
</html>
